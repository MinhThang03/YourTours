plugins {
    id 'org.springframework.boot' version '2.7.3'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
    id 'java'
}

group = 'vn.com.unicloud'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    def springFramework = '5.7.2'
    def mysqlVersion = '8.0.27'
    def hikariVersion = '5.0.0'

    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    /*
    Spring
     */
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework:spring-tx'
    implementation group: 'org.springframework.security', name: 'spring-security-oauth2-resource-server', version: springFramework
    implementation group: 'org.springframework.security', name: 'spring-security-config', version: springFramework
    implementation group: 'org.springframework.security', name: 'spring-security-core', version: springFramework
    implementation group: 'org.springframework.security', name: 'spring-security-web', version: springFramework
    implementation group: 'org.springframework.security', name: 'spring-security-oauth2-jose', version: springFramework

    /**
     * Mysql
     */
    implementation group: 'mysql', name: 'mysql-connector-java', version: mysqlVersion
    implementation group: 'com.zaxxer', name: 'HikariCP', version: hikariVersion
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    /**
     * Open API
     */
    implementation 'org.springdoc:springdoc-openapi-ui:1.5.13'

    /**
     * Lombok
     */
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    /**
     * Logback
     */
    implementation 'net.logstash.logback:logstash-logback-encoder:7.2'
    implementation 'ch.qos.logback:logback-classic:1.2.11'

    /**
     * Json, Gson
     */
    implementation 'org.json:json:20220320'
    implementation 'com.google.code.gson:gson:2.9.1'

    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.13.3'


    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'

    /**
     * Keycloak
     */
    implementation group: 'org.keycloak', name: 'keycloak-spring-boot-starter', version: '19.0.1'
    implementation group: 'org.keycloak', name: 'keycloak-spring-security-adapter', version: '19.0.1'
    implementation group: 'org.keycloak', name: 'keycloak-admin-client', version: '19.0.1'
    implementation group: 'org.keycloak.bom', name: 'keycloak-adapter-bom', version: '19.0.1', ext: 'pom'


    /**
     * Minio
     */
    implementation group: 'io.minio', name: 'minio', version: '8.1.0'

    /**
     * JWT
     */
    implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'


    /*
    Envers
     */
    implementation group: 'org.springframework.data', name: 'spring-data-envers', version: '2.5.4'

    /*
     common-io
     */
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'


    /**
     * MinIO
     */
    implementation 'io.minio:minio:8.4.3'
    /*
    Excel
     */
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.1'
}

tasks.named('test') {
    useJUnitPlatform()
}
